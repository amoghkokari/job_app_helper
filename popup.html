<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Job Application Assistant</h2>

    <button id="scanBtn">Scan Job Description</button>
    <textarea id="jobDescription" placeholder="Job description will appear here..." rows="5"></textarea>

    <textarea id="resumeText" placeholder="Paste resume here..." rows="5"></textarea>

    <textarea id="extraKnowledge" placeholder="Add extra knowledge (optional)" rows="3"></textarea>

    <textarea id="coverLetterTemplate" placeholder="Add Cover Letter Template for cover letter generation" rows="3"></textarea>

    <label for="llmSelect">Select LLM:</label>
    <select id="llmSelect">
        <!-- <option value="openai">OpenAI</option> -->
        <option value="Gemini">Gemini</option>
    </select>

    <label for="apiKey">API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter API Key">
    <button id="toggleApiKey">Show</button>
    <a href="https://makersuite.google.com/app/apikey" id="apiKeyHelp" target="_blank">How to get API key?</a>

    <!-- <button id="answerBtn">Answer This Question</button> -->
    <button id="coverLetterBtn">Generate Cover Letter</button>

    <!-- New Section for displaying the generated cover letter -->
    <div id="coverLetterContainer">
        <h3>Generated Cover Letter</h3>
        <textarea id="coverLetterOutput" rows="10"></textarea>
        <button id="copyCoverLetter">Copy to Clipboard</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
